<div class="container-fluid">
    <form class="form" id="UserPasswordForm" role="form">
        <input type="hidden" name="id" value="${comprehensiveFeeId}">
        <div class="row  row-cols-1">
            <div class="row row-cols-12">
                <div class="form-group col">
                    <label for="">输入正确的登录密码后，才能撤销。请谨慎操作。</label>
<!--                    <input type="text" name="id" class="form-control" value="${transitionDepartureSettlement.id!}" hidden/>-->
                </div>
            </div>
            <div class="form-group col">
                <label for="">用户账号</label> <input type="text" class="form-control" readonly="readonly" name="userName" value="${model.userName}" placeholder="">
            </div>
            <div class="form-group col">
                <label for="" >用户密码</label> <input type="password" class="form-control" name="password" value="" placeholder="">
            </div>
            <div class="col-auto align-self-center mt-3">
                <button type="button" class="btn btn-outline-primary" onclick="${submitHandler}()">确定</button>
            </div>
            <div class="col-auto align-self-center mt-3">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" >取消</button>
            </div>

        </div>
    </form>
</div>
