<div class="container-fluid" >
	<form class="form" id="validatePasswordForm" role="form">
		<input type="hidden" name="id" value="${weighingBillId}">
		<input type="hidden" name="tradingBillType" value="${tradingBillType}">
		<div class="row  row-cols-1">
            <div class="form-group col">
                <label for=""><i class="red">请谨慎操作。</i></label>
                <input type="text" name="id" class="form-control" value="${transitionDepartureSettlement.id!}" hidden/>
            </div>
			<div class="form-group col">
				<label for="">用户账号</label> <input type="text" class="form-control" readonly="readonly" name="userName" value="${model.userName}" placeholder="">
			</div>
			<div class="form-group col">
				<label for="">用户密码</label> <input type="password" class="form-control" maxlength="32" id="operatorPassword" name="operatorPassword" value="" placeholder="" autofocus>
			</div>
		</div>
		<div class="text-right mt-5">
			<button type="button" class="btn btn-secondary px-5" onclick="cancelHandler()">
				取消
			</button>
			<button type="button" class="btn btn-primary px-5" onclick="${submitHandler}()">
				确定
			</button>
		</div>
	</form>
</div>
<script>
	$(function () {
		setTimeout(function(){
			$('#operatorPassword').focus();
		}, 500)
	})
</script>
