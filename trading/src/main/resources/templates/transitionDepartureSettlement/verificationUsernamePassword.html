<#bs4Body>

<div class="container-fluid">
    <input type="hidden" id="_sourceChannel" value="<#config name='ia.source.channel.earnest_order'/>">
    <form id="saveForm" role="form" novalidate>
        <div class="row row-cols-1">
            <div class="form-group col">
                <label for="">支付金额</label>
                <input type="text" class="form-control" value="${chargeAmount!}" readonly />
                <input type="text" name="id" class="form-control" value="${id!}" hidden />
            </div>
            <div class="form-group col">
                <label for="">客户名称</label>
                <input type="text" class="form-control" value="${customerName!}" required readonly />
            </div>
            <div class="form-group col">
                <label for="">客户密码</label>
                <div class="input-group-append">
                    <input id="password" type="password" class="form-control" required name="password"/>
                    <span class="input-group-text card-bt text-primary" id="inputPassword"><a href="javascript:;">输入密码（A）</a></span>
                </div>
            </div>
        </div>
    </form>
</div>
</#bs4Body>

<script>
    $(function () {
        $('#inputPassword').on('click', function (e) {
            let password = callbackObj.readPasswordKeyboard();
            if (password==-1){
                bs4pop.alert("未读取到密码", {width:'350px',type: 'error'});
                return false;
            }
           $('#password').val(password);
        });
    })
    function pay() {
        let _formData = new FormData($('#saveForm')[0]);
        if (!$('#saveForm').validate().form()) {
            return false;
        }
        parent.bui.loading.show('努力提交中，请稍候。。。');
        $.ajax({
            type: "POST",
            url: "/transitionDepartureSettlement/pay.action",
            data: _formData,
            processData: false,
            contentType: false,
            async: true,
            success: function (res) {
                parent.bui.loading.hide();
                if (res.code == "200") {
                    parent.dia.hide();
                    parent.location.reload();
                    callbackObj.printDirect(JSON.stringify(res.data),"WeighingServiceDocument");
                } else {
                    parent.bui.loading.hide();
                    bs4pop.alert(res.result, {width:'350px',type: 'error'});
                }
            },
            error: function (error) {
                parent.bui.loading.hide();
                bs4pop.alert(res.result, {width:'350px',type: 'error'});
            }
        });
    }

</script>
