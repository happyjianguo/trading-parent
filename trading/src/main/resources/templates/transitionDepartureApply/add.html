<#bs4Body>
    <div class="container-fluid">
        <input type="hidden" id="_sourceChannel" value="<#config name='ia.source.channel.earnest_order'/>">
        <form id="saveForm" role="form" novalidate>
            <div class="row">
                <div class="form-group col-4">
                    <label for="notes">卡号</label>
                    <input id="customerCardNo" class="form-control" name="customerCardNo" rows="1" maxlength="100">
                    <input type="button" value="刷卡">
                </div>
                <div class="form-group col-6">
                    <label for="notes">客户编号</label>
                    <input id="customerCode" class="form-control" name="customerCode" rows="1" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="notes">客户名称</label>
                    <input id="customerName" class="form-control" name="customerCardNo" rows="1" maxlength="100">
                </div>
                <div class="form-group col-6">
                    <label for="notes">申请部门</label>
                    <input id="originatorName" class="form-control" name="customerCode" rows="1" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="notes">车辆类型</label>
                    <input id="carTypeName" class="form-control" name="customerCardNo" rows="1" maxlength="100">
                </div>
                <div class="form-group col-6">
                    <label for="notes">车牌号</label>
                    <input id="plate" class="form-control" name="customerCode" rows="1" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="notes">交易类型</label>
                    <input id="transTypeId" class="form-control" name="customerCardNo" rows="1" maxlength="100">
                </div>
                <div class="form-group col-6">
                    <label for="notes">商品名称</label>
                    <input id="categoryName" class="form-control" name="customerCode" rows="1" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="notes">办理业务</label>
                    转场：<input  class="form-control" name="customerCardNo" type="radio" rows="1" maxlength="100">
                    离场：<input  class="form-control" name="customerCardNo" type="radio" rows="1" maxlength="100">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-8">
                    <label for="notes">转离场理由</label>
                    <textarea id="notes" class="form-control" name="notes" rows="1" maxlength="100"></textarea>
                </div>
            </div>
            <div class="text-right btn-r-b">
                <button type="button" class="btn btn-secondary px-5" onclick="javascript: parent.dia.hide()">取消</button>
                <button type="button" class="btn btn-primary px-5" onclick="bui.util.debounce(doAddEarnestHandler,1000,true)()" id="formSubmit">保存</button>
            </div>
        </form>
    </div>

</#bs4Body>


<#js_customerAutocompleteJs/>

<script  id="boothItem"  type="text/html">
    <tr data-index="{{index}}">
        <td class="text-center align-middle"><a href="javascript:;" class="item-del" style="padding: 8px 18px;"><i class="fa fa-minus-square fa-lg"></i></a></td>
        <td style="padding: .25rem!important;">
            <#bautoCompleteProvider _escape="true" _hiddenDomainId="assetsId_{{index}}" _hiddenDomainName="assetsId_{{index}}" _displayDomainId="assetsName_{{index}}" _displayDomainName="assetsName_{{index}}" _value="{{boothId}}" _text="{{boothName}}"   _placeholder="" _validatorMethod="isSelected"  _optionVariable="boothAutoCompleteOption"/>
        </td>

    </tr>
</script>
