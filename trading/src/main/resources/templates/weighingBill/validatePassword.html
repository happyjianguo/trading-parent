<div class="container-fluid">
	<form class="form" id="validatePasswordForm" role="form">
		<input type="hidden" name="id" value="${weighingBillId}">
		<div class="row  row-cols-1">
            <div class="form-group col">
                <label for=""><i class="red">输入正确的登录密码后，才能撤销。请谨慎操作。</i></label>
                <input type="text" name="id" class="form-control" value="${transitionDepartureSettlement.id!}" hidden/>
            </div>
			<div class="form-group col">
				<label for="">用户账号</label> <input type="text" class="form-control" readonly="readonly" name="userName" value="${model.userName}" placeholder="">
			</div>
			<div class="form-group col">
				<label for="">用户密码</label> <input type="password" class="form-control" name="operatorPassword" value="" placeholder="">
			</div>
			<div class="col-auto align-self-center mt-3">
				<button type="button" class="btn btn-outline-primary" onclick="${submitHandler}()">
					<i class="fa fa-search"></i>确定
				</button>
			</div>
		</div>
	</form>
</div>
